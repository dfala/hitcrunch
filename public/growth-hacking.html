<!DOCTYPE html>

<html ng-app="myApp">
<head>
	<link rel="shortcut icon" href="favicon.ico" />

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="mobile.css">

	<title>
		The best content on the web curated by you | HitCrunch
	</title>
</head>
<body class="header-content" ng-controller="ctrl" ng-cloak>

	<header>
		<h1 class="header-site-title" style="margin-top: 0;">
			<a href="/">
				<img id="header-logo" src="images/logo.png" alt="hitcrunch logo" class="logo"/>
			</a>
		</h1>
	</header>

	<div class="white-box">
		<div class="container">
			<div class="row">

				<div class="col-md-12 col-xs-12">
					<br>
					<h2>HOW TO DO GROWTH HACKING?</h2>
					<br>
				</div>
				
				<div id="ghContent" ng-repeat=" item in growthHacking | orderBy: 'vote' :true ">
					<div class="container">
						<div class="row indent-content">
							<div class="col-xs-12 toolitem">
								<a>
									<div class="col-xs-1 voting" ng-click="upvote(item)">
										<span class="glyphicon glyphicon-chevron-up glyphicon-centered">
										</span>
										<p>{{item.vote}}</p>
									</div>
								</a>
							
								<a target="_blank" ng-href="{{item.url}}">
									<div class="col-xs-11">
										<h3>{{item.namer}}</h3>
										<p>{{item.subText}}</p>
									</div>
								</a>
							</div>
						</div>
					</div>		
				</div>

			</div>
		</div>
	</div>

	<div class="comment-box">
		
		<!-- DISQUS -->
		<div id="disqus_thread"></div>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'hitcrunch'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	    <!-- END DISQUS -->
    </div>
	
    <!-- MY JS FILE -->
	<script type="text/javascript" src="magic.js"></script>

	<!-- GOOGLE ANALYTICS -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-42198612-8', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
